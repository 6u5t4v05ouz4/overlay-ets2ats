<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simples de Tooltip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background: #f0f0f0;
        }
        
        .test-container {
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            padding: 20px;
            color: #fff;
            backdrop-filter: blur(6px) saturate(120%);
            overflow: visible;
        }
        
        .tooltip-container {
            position: relative;
            display: inline-block;
            margin: 20px;
        }
        
        .tooltip {
            visibility: hidden;
            position: absolute;
            z-index: 99999;
            background: #000;
            color: #fff;
            text-align: center;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            transition: all 0.2s ease;
            pointer-events: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 200px;
            word-wrap: break-word;
            white-space: normal;
        }
        
        .tooltip-container:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
        
        .tooltip::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #000 transparent transparent transparent;
        }
        
        .icon {
            width: 14px;
            text-align: center;
            opacity: .9;
            cursor: help;
            transition: opacity 0.2s;
            font-size: 20px;
        }
        
        .icon:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
